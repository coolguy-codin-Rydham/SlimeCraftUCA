<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIMECRAFT: MINECRAFT, But Not MINECRAFT</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app"></div>
    <div id="toolbar-container">
      <div id="toolbar">
        <img class="toolbar-icon" id="toolbar-1" src="/textures/grass_carried.png" alt="Grass" >
        <img class="toolbar-icon" id="toolbar-2" src="/textures/dirt.png" alt="Dirt" >
        <img class="toolbar-icon" id="toolbar-3" src="/textures/stone.png" alt="Stone" >
        <img class="toolbar-icon" id="toolbar-4" src="/textures/coal_ore.png" alt="Coal" >

        <img class="toolbar-icon" id="toolbar-6" src="/textures/tree_top.png" alt="Tree" >
        <img class="toolbar-icon" id="toolbar-7" src="/textures/leaves.png" alt="Leaves" >
        <img class="toolbar-icon" id="toolbar-8" src="/textures/sand.png" alt="Sand" >
        <img class="toolbar-icon selected" id="toolbar-0" src="/textures/pickaxe.png" alt="pickaxe" >
      </div>
    </div>
    <div id="info">
      <div id="player-position"></div>
    </div>

    <div id="status">
      
    </div>
    <script type="module" src="./scripts/main.js"></script>

</html>
